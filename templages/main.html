<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка и перевод PDF</title>
</head>
<body>
    <h1>Загрузка PDF файла для перевода</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" required>
        <button type="submit">Загрузить файл</button>
    </form>

    <h2>Скачать переведенный файл</h2>
    <button id="downloadButton" style="display:none;">Скачать переведенный файл</button>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            const formData = new FormData(this);
            const response = await fetch('/main/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert('Файл загружен и переведен: ' + result.translate_pdf);
            document.getElementById('downloadButton').style.display = 'block'; // Показываем кнопку скачивания
            document.getElementById('downloadButton').dataset.filename = result.translate_pdf; // Сохраняем имя файла
        };

        document.getElementById('downloadButton').onclick = async function() {
            const filename = this.dataset.filename;
            const response = await fetch(`/download/${filename}`);
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } else {
                alert('Ошибка при скачивании файла');
            }
        };
    </script>
</body>
</html>
