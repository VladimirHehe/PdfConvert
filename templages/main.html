<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка PDF файла</title>
</head>
<body>
    <h1>Загрузите PDF файл для перевода</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" required>
        <button type="submit">Загрузить</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            const formData = new FormData(this);
            const response = await fetch('/translate/', {
                method: 'POST',
                body: formData
            });

            // Проверяем, был ли ответ успешным
            if (response.ok) {
                const blob = await response.blob(); // Получаем файл как Blob
                const url = window.URL.createObjectURL(blob); // Создаем URL для Blob
                const a = document.createElement('a'); // Создаем элемент <a>
                a.href = url; // Устанавливаем URL
                a.download = 'translated.pdf'; // Устанавливаем имя файла
                document.body.appendChild(a); // Добавляем элемент на страницу
                a.click(); // Имитируем клик для скачивания
                a.remove(); // Удаляем элемент
                window.URL.revokeObjectURL(url); // Освобождаем память
            } else {
                const result = await response.json();
                document.getElementById('result').innerText = `Ошибка: ${result.detail}`;
            }
        };
    </script>
</body>
</html>
